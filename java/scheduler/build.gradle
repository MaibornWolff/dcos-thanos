
group 'com.mesosphere.sdk'
version '1.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://downloads.mesosphere.com/maven/"
    }
    maven {
        url "https://downloads.mesosphere.com/maven-snapshot/"
    }
}

dependencies {
    implementation "mesosphere:scheduler:0.57.3"
}

distributions {
    main {
        distributionBaseName = 'operator-scheduler'
        version = ''
    }
}

mainClassName = 'com.mesosphere.sdk.operator.scheduler.Main'
